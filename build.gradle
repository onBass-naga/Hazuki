apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = 'ui.Main'
sourceCompatibility = 1.8
version = '1.0'

defaultTasks 'run'

repositories {
    mavenCentral()
}


tasks['run'].systemProperties << System.properties


dependencies {
    compile  'org.codehaus.groovy:groovy-all:2.3.3'
    compile files("${System.properties['java.home']}/lib/ext/jfxrt.jar")
    compile 'org.postgresql:postgresql:9.3-1100-jdbc41'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}